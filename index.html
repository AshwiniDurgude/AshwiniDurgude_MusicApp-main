<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,900&family=Oswald:wght@700&family=Pathway+Gothic+One&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,100&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,900&family=Oswald:wght@700&family=Pathway+Gothic+One&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,100&family=Righteous&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,900&family=Oswald:wght@700&family=Pathway+Gothic+One&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,100&family=Righteous&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Musicly-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- navigation Start -->
        <nav class="disp-flex">
            <div class="disp-flex">
                <!-- <ul class="disp-flex"> -->
                <span class="musicly-name margin-l-32">Musicly</span>
                <img class="nav-icon" src="asset/images/redhome.svg" alt="home">
                <span class="home-style c-pointer">Home</span>

                <img class="nav-icon hover" src="asset/images/headphones.svg" alt="library">
                <span class="lib-pod-style c-pointer">Library</span>

                <img class="nav-icon" src="asset/images/podcasts.svg" alt="home">
                <span class="lib-pod-style c-pointer">Podcast</span>
            </div>
            <!-- Search-feild-->
            <div class="search-btn">
                <span class="search_icon"></span><input class="search-input" type="search" placeholder="Search Song, Singer or Album">
                <img class="margin-l-47" src="asset/images/search.svg" alt=""></span>
            <div class="disp-flex">

                <div class="notification margin-l-32">
                    <img src="asset/images/notification.svg" alt="notification">
                </div>
                <div class="disp-flex">
                    <div class="notification margin-l-32">
                        <img src="asset/images/profile.svg" alt="Profile">
                    </div>
                    <div class="notification">
                        <img src="asset/images/expand_more.svg" alt="expand_more">
                    </div>
                </div>
            </div>
        </div>
        </nav>
        <!-- navigation End -->

        <!-- Section 1st Start -->
        <section>
            <div class="images-section">
                <div class="disp-flex">
                    <img class="padding-l-36" src="asset/images/arrow_back_ios_new.svg" alt="arrow_back">
                </div>
                <div class="disp-flex song-img">
                    <div>
                        <span><img class="section-img" src="asset/images/udd_jaa.svg" alt="udd_jaa"></span>
                        <div style="width: 302px;
                        height: 60px;
                        flex-shrink: 0; background-color: aqua;">gfdg</div>
                    </div>
                    <div>
                        <span><img class="section-middle-img" src="asset/images/heeriye.svg" alt="heeriye"></span>
                        <div class="section-middle-bottom-img" style="background-color: blueviolet;">gdg</div>
                    </div>
                    <div>
                        <span><img class="section-img" src="asset/images/hukum.svg" alt="hukum"></span>
                        <div style="width: 302px;
                        height: 60px;
                        flex-shrink: 0; background-color: aqua;">gxfhf</div>
                    </div>
                </div>
                <div class="disp-flex">
                    <img class=" margin-r-30" src="asset/images/arrow_forward_ios.svg" alt="arrow_forward">
                </div>
            </div>
        </section>
        <!-- Section End -->
        <!-- Section 2nd start -->
        <section>   
            <div class="disp-flex justify-space-between" style="background-color: beige;">
                <div class=""><p class="trending-song">Trending Songs</p>
                </div>
                <div class="disp-flex">
                    <figure>
                        <img src="asset/images/arrow_back.svg" alt="">
                        <img src="asset/images/arrow_forward.svg" alt="">
                    </figure>
                    <button class="see-all-btn">See All</button>
                </div>
                
            </div>
        </section>
         <!-- Section 2nd end -->
    </main>
    <script src="app.js"></script>
</body>

</html>
